<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Хостинг</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container"></div>

        <div class="wrap-outter">

            <div class="wrap-inner">

                <div class="form">

                    <div class="box-1">

                        <div class="img">
                            <img src="images/hosting.svg" alt="hosting preview">
                        </div>

                        <div class="text1">
                            <p class="inner-above">Виртуальный хостинг<p>
                        </div>

                        <div class="text2">
                            <p class="inner-down">3.95$ в месяц</p>
                        </div>

                        <div class="button">
                            <button>Подробнее</button>
                        </div>

                    </div>

                    <div class="box-2">

                        <div class="img">
                            <img src="images/cloud.svg" alt="cloud preview">
                        </div>

                        <div class="text1">
                            <p class="inner-above">Облачный хостинг<p>
                        </div>

                        <div class="text2">
                            <p class="inner-down">68.95$ в месяц</p>
                        </div>

                        <div class="button">
                            <button>Подробнее</button>
                        </div>

                      </div>

                    <div class="box-3">

                        <div class="img">
                            <img src="images/server.svg" alt="server preview">
                        </div>

                        <div class="text1">
                            <p class="inner-above">Выделенный сервер<p>
                        </div>

                        <div class="text2">
                            <p class="inner-down">217.95$ в месяц</p>
                        </div>

                        <div class="button">
                            <button>Подробнее</button>
                        </div>

                      </div>

                </div>

            </div>

        </div>

</body>
</html>
