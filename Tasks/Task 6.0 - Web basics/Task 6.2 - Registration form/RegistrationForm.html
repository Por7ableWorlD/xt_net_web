<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="overall">
        <div class="form">
            <div class="form-head">
                <p class="form-head-text form-p">Регистрация</p>
            </div>
            <div class="form-body">
                <div class="email">
                    <p class = "email-label form-p">E-mail</p>
                    <input type="email" class="email-input">
                </div>
                <div class="parole">
                        <div class="parole-box">
                            <p class="form-p">Пароль</p>
                            <input type="password" class="parole-input">
                        </div>
                        <div class="parole-box">
                            <p class="form-p">Ещё раз</p>
                            <input type="password" class="parole-input">
                        </div>
                </div>
                <div class="pushbutton">
                    <button class="pushbutton-self">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
